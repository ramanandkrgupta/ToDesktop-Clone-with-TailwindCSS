<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Tailwindcss Project</title>
</head>
<body>
    <!-- navBar -->
    <nav class="p-3 flex justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="assets/asset 0.png" alt="logo">
            <span class="text-lg font-display font-medium">ToDesktop</span>
        </a>
        <div id="nav-menu" class="hidden lg:flex gap-12">
            
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>
        <button class="hidden lg:flex gap-2 items-center px-6 py-2 border rounded-lg hover:border-gray-500 ">
            <img src="assets/asset 1.svg" alt="">
            <span>Electron Devlopers <i class="fa-solid fa-arrow-right"></i></span>
        </button>




        <button class="p-2 lg:hidden" onclick="handleMenu() ">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="mobileMenu hidden fixed z-10 lg:hidden bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="assets/asset 0.png" alt="logo">
                    <span class="text-lg font-display font-medium">ToDesktop</span>
                </a>

                <button class="p-2 lg:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>

            </div>
            <div class="mobile_nav mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:text-primary hover:bg-gray-100 block rounded-lg">Pricing</a>
                <a href="#" class="font-medium m-3 p-3 hover:text-primary hover:bg-gray-100 block rounded-lg">Docs</a>
                <a href="#" class="font-medium m-3 p-3 hover:text-primary hover:bg-gray-100 block rounded-lg">Changelog</a>
                <a href="#" class="font-medium m-3 p-3 hover:text-primary hover:bg-gray-100 block rounded-lg">Blogs</a>
                <a href="#" class="font-medium m-3 p-3 hover:text-primary hover:bg-gray-100 block rounded-lg">Login</a>
            </div>
            <div class="h-[1px] bg-gray-300"></div>
                <button class="mt-6 flex w-full gap-2 items-center px-6 py-2  rounded-lg hover:bg-gray-50">
                    <img src="assets/asset 1.svg" alt="">
                    <span>Electron Devlopers <i class="fa-solid fa-arrow-right"></i></span>
                </button> 

            
        </div>

    </nav>
    <!-- nav section end -->

    <!-- main -->
     <main>
        <!-- hero section -->
         <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-section" class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center ">
                <div id="version-text" class="flex my-6 gap-2 w-fit items-center border border-yellow-300 bg-yellow-50 
                rounded-lg px-3 py-1 shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600  "></div>
                    <p class="font-display font font-medium text-yellow-600 ">v0.21.1: <span class="text-yellow-800"> Find-in-page bug fixes </span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition"></i>
                </div>
                <h1 class="text-4xl font-semibold leading-snug mt-4 sm:text-6xl sm:leading-none">Web app to desktop app in minutes</h1>
                <p class="text-xl mt-4 sm:text-2xl sm:mt-8 text-gray-800">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>
                <div id="butoton-container" class="mt-12 flex flex-col gap-4 sm:flex-row">
                    <button class="px-8 py-3 font-semibold bg-primary rounded-md text-white shadow-sm hover:bg-opacity-90">Download Now</button>
                    <button class="px-8 py-3 font-semibold bg-whiite rounded-md text-black border border-gray-500 shadow-sm hover:bg-opacity-90">Read Docs</button>
                </div>

            </div>

         </div>

     </main>
